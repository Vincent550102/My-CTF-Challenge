<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat View</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap');
    </style>
</head>

<body
    style="font-family: 'Lato', sans-serif; background: transparent; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; margin: 0;">
    <div
        style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 2rem; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);">
        <h1
            style="font-family: 'Playfair Display', serif; font-size: 2.2rem; color: #ecf0f1; margin-bottom: 1.5rem; font-style: italic;">
            "Culinary Delight,<br><span style="color: #e74c3c; font-style: normal; font-size: 1.8rem;">{user}</span>"
        </h1>
        <img src="/static/images/meat.png" alt="Meat"
            style="width: 100%; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); margin-bottom: 1.5rem; filter: contrast(120%);">
        <div
            style="display: inline-block; border-bottom: 2px solid #e74c3c; padding-bottom: 0.5rem; color: #bdc3c7; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase;">
            Gourmet Selection
        </div>
    </div>
</body>

</html>
