<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .container {
            min-height: calc(100% - 4rem);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Fakelog Generator</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/gen">Generate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hint">Hint</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="user_input">Please enter your input:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="55" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/howtogen" class="btn btn-primary mt-3" role="button">See Generate Algorithm</a>
        {% if message %}
        <div class="mt-3 card">
            <div class="card-body">
                {{ message|replace('\n', '<br>')|safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
